<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Tanatswa Sibanda">
    <title>Kawaii To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">


</head>

<body>
    <div class="card-container">
        <img src="images/Top_Image.png" alt="Cutie" class="top-image">
        <img src="images/Side_Image.png" alt="Hello Kitty" class="side-image">

        <div class="card">
            <div class="header">
                <img src="icons/Shape Set.svg" alt="Heart" class="icon">
                <h1 class="header-title">My To-Do List</h1>
                <img src="icons/Shape Set.svg" alt="Heart" class="icon">
            </div>
            <div class="add-task">
                <p class="task-text">Add a new task</p>
                <button class="add-button">Add</button>
            </div>
            <div class="tasks">
                <div class="task">
                    <img src="icons/Ellipse 1.svg" alt="complete" class="complete-button">
                    <input type="text" placeholder="Enter task">
                    <img src="icons/cancel.svg" alt="Cancel" class="cancel-button">
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
